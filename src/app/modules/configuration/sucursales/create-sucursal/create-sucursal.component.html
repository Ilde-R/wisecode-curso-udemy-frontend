<!--begin::Modal content CREATE-->
<div class="modal-content">
  <!--begin::Modal header-->
  <div class="modal-header">
    <!--begin::Modal title-->
    <h2 class="fw-bolder">Agregar Sucursal</h2>
    <!--end::Modal title-->

    <!--begin::Close-->
    <div
      class="btn btn-icon btn-sm btn-active-icon-primary"
      data-kt-users-modal-action="close"
      (click)="modal.dismiss()"
    >
      <span class="svg-icon svg-icon-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
        >
          <rect
            opacity="0.5"
            x="6"
            y="17.3137"
            width="16"
            height="2"
            rx="1"
            transform="rotate(-45 6 17.3137)"
            fill="currentColor"
          />
          <rect
            x="7.41422"
            y="6"
            width="16"
            height="2"
            rx="1"
            transform="rotate(45 7.41422 6)"
            fill="currentColor"
          />
        </svg>
      </span>
    </div>
    <!--end::Close-->
  </div>
  <!--end::Modal header-->

  <!--begin::Modal body-->
  <div class="modal-body scroll-y mx-5 my-7">
    <!--begin::Form-->
    <form class="form">
      <!-- Nombre -->
      <div class="fv-row mb-7">
        <label class="required fw-bold fs-6 mb-2">Nombre de la Sucursal: (*)</label>
        <input
          type="text"
          name="name"
          class="form-control form-control-solid"
          placeholder="Sucursal"
          [(ngModel)]="name"
        />
      </div>

      <!-- Dirección -->
      <div class="fv-row mb-7">
        <label class="fw-bold fs-6 mb-2">Dirección (Opcional):</label>
        <textarea
          class="form-control form-control-solid"
          rows="3"
          name="address"
          [(ngModel)]="address"
          placeholder="Dirección de la sucursal"
        ></textarea>
      </div>

      <!-- Actions -->
      <div class="text-center pt-15">
        <button
          type="button"
          class="btn btn-light me-3"
          (click)="modal.dismiss()"
        >
          Cerrar
        </button>
        <button
          type="button"
          (click)="store()"
          class="btn btn-primary"
          data-kt-users-modal-action="submit"
        >
          <span class="indicator-label">Registrar</span>
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
            *ngIf="isLoading"
          ></span>
        </button>
      </div>
    </form>
    <!--end::Form-->
  </div>
  <!--end::Modal body-->
</div>
<!--end::Modal content CREATE-->
